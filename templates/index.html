<!DOCTYPE html>
<html>
<head>
    <title>Employee Scheduler</title>
    <!-- Calendar CSS and JS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
</head>
<body>
    <!-- Employee Management Section -->
    <div class="employee-section">
        <h2>Employee Management</h2>
        <form action="/add_employee" method="post">
            <input type="text" name="employee_name" placeholder="Employee Name" required>
            <button type="submit">Add Employee</button>
        </form>

        <h3>Current Employees</h3>
        <ul>
            {% for employee in employees %}
                <li>{{ employee }}</li>
            {% endfor %}
        </ul>

        <form action="/schedule" method="post">
            <select name="employee" required>
                {% for employee in employees %}
                    <option value="{{ employee }}">{{ employee }}</option>
                {% endfor %}
            </select>
            <input type="date" name="date" required>
            <input type="time" name="start_time" required>
            <input type="time" name="end_time" required>
            <button type="submit">Add Schedule</button>
        </form>

        <form action="/view_schedule" method="post">
            <input type="date" name="view_date" required>
            <button type="submit">View Schedule</button>
        </form>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-section">
        <div class="calendar-controls">
            <div class="view-buttons">
                <button onclick="calendar.changeView('dayGridMonth')">Month</button>
                <button onclick="calendar.changeView('timeGridWeek')">Week</button>
                <button onclick="calendar.changeView('timeGridDay')">Day</button>
            </div>
            <div class="employee-filters">
                <select id="employeeFilter" multiple>
                    {% for employee in employees %}
                        <option value="{{ employee }}" selected>{{ employee }}</option>
                    {% endfor %}
                </select>
                <button onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>

        <div id='calendar'></div>
    </div>

    <!-- Modal for adding/editing events -->
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Schedule Event</h2>
            <form id="eventForm">
                <select id="eventEmployee" required>
                    {% for employee in employees %}
                        <option value="{{ employee }}">{{ employee }}</option>
                    {% endfor %}
                </select>
                <input type="date" id="eventDate" required>
                <input type="time" id="eventStart" required>
                <input type="time" id="eventEnd" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Previous JavaScript remains the same -->
    <script>
        // ... (previous calendar JavaScript code remains the same) ...
    </script>

    <style>
        /* Previous styles remain the same */
        .employee-section {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .employee-section form {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .employee-section input,
        .employee-section select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .employee-section button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .employee-section button:hover {
            background-color: #45a049;
        }

        .employee-section ul {
            list-style-type: none;
            padding: 0;
        }

        .employee-section li {
            padding: 8px;
            margin: 4px 0;
            background-color: white;
            border-radius: 4px;
        }

        /* Previous calendar styles remain the same */
    </style>
</body>
</html>
